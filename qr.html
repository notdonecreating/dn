<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don√© - Business Card</title>
    <link rel="icon" href="favicon5.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #333;
            --secondary-text-color: #666;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #e0e0e0;
                --border-color: #e0e0e0;
                --secondary-text-color: #aaa;
            }
        }
        
        [data-theme="light"] {
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #333;
            --secondary-text-color: #666;
        }
        
        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #e0e0e0;
            --secondary-text-color: #aaa;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }
        
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: var(--text-color);
            color: var(--background-color);
            border: 1px solid var(--border-color);
            padding: 5px 8px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .theme-toggle:hover {
            opacity: 0.8;
        }
        
        h1 {
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .pronunciation {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        
        .projects {
            font-size: 16px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        
        .qr-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        
        .instruction {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-top: 30px;
        }
        
        .divider {
            margin: 20px 0;
            color: var(--secondary-text-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .projects {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DON√â DUMI-LESLIE</h1>
        <div class="pronunciation">[dough‚Ä¢neigh]</div>
        
        <div class="divider">‚Ä¢ ‚Ä¢ ‚Ä¢</div>
        
        <div class="projects">
            YAPTITUDE ‚Ä¢ MINISHOT ‚Ä¢ THOUGHTS
        </div>
        
        <div class="qr-container">
            <img src="card_qr.png" alt="QR Code" class="qr-image">
        </div>
        
        <div class="instruction">
            Scan for projects & contact
        </div>
    </div>
    
    <button class="theme-toggle" id="theme-toggle">üåô</button>
    
    <script>
        // Theme toggle functionality
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            try {
                localStorage.setItem('theme', theme);
            } catch (e) {
                console.log('localStorage not available');
            }
        }
        
        let savedTheme = null;
        try {
            savedTheme = localStorage.getItem('theme');
        } catch (e) {
            console.log('localStorage not available');
        }
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (prefersDark) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
        
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            updateToggleText();
        });
        
        function updateToggleText() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        updateToggleText();
    </script>
</body>
</html>
