<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doné - Business Card</title>
    <link rel="icon" href="favicon5.png" type="image/png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .pronunciation {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .projects {
            font-size: 16px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        
        .qr-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            padding: 20px;
            background: white;
            border: 2px solid #333;
        }
        
        .instruction {
            font-size: 14px;
            color: #666;
            margin-top: 30px;
        }
        
        .divider {
            margin: 20px 0;
            color: #666;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            .projects {
                font-size: 14px;
            }
            
            .qr-image {
                padding: 15px;
                max-width: 250px;
            }
        }
        
        @media (max-height: 600px) {
            h1 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .pronunciation {
                margin-bottom: 15px;
            }
            
            .projects {
                margin-bottom: 20px;
                font-size: 14px;
            }
            
            .qr-container {
                margin: 20px 0;
            }
            
            .qr-image {
                max-width: 200px;
                padding: 10px;
            }
            
            .instruction {
                margin-top: 15px;
                font-size: 12px;
            }
            
            .divider {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DONÉ DUMI-LESLIE</h1>
        <div class="pronunciation">[dough•neigh]</div>
        
        <div class="divider">• • •</div>
        
        <div class="projects">
            YAPTITUDE • MINISHOT • THOUGHTS
        </div>
        
        <div class="qr-container">
            <img src="card_qr.png" alt="QR Code" class="qr-image">
        </div>
        
        <div class="instruction">
            Scan for projects & contact
        </div>
    </div>
</body>
</html>
